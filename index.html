<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today in News: 10 years ago</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

  </head>

  <body ng-app = "updater" ng-controller = "updaterController">
    
    <script type="text/javascript" src = "app.js"></script>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Home
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="faq.html">FAQ</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="page-header">
      <h1 class = 'color'>Backtrack in History 
        <br>
          <small class = 'color'>News 10 years ago today</small>
        </br>
      </h1>
    </div>

    <div class="jumbotron" class = "text-center" id = "container">
      <h2>{{tlt}}</h2>
      <br></br>
      <h4>Abstract: <br></br>{{abstract}}</h4>
      <br></br>
      <p class = 'leadp'>{{leadP}}</p>
      <br></br>
      <p>Article Source: {{url}}</p>
      <br></br>
      <div id = "buttonWrapper">
        <div class = "btn-group">
          <a class="btn btn-primary btn-lg" ng-disabled = "isFirstArt()" href="#" role="button" ng-click = 'lastArticle()'>Last Article</a>
          <a class="btn btn-primary btn-lg" ng-disabled = "isLastArt()" href="#" role="button" ng-click = 'nextArticle()'>Next Article</a>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
